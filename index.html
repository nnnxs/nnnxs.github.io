<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乌萨其的告白</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="music-control">
        <button class="music-btn">
            <i class="fas fa-music"></i>
        </button>
        <audio id="bgm" loop autoplay>
            <source src="./music/cute-bgm.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="container">
        <div class="usagi">
            <img src="./images/usagi-normal.png" alt="乌萨其" class="usagi-img">
        </div>
        <div class="question">
            <h1>可以成为我的恋人吗？</h1>
            <div class="buttons">
                <button class="yes-btn">可以</button>
                <button class="no-btn">不要</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
